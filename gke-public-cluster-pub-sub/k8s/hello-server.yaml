---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server
  namespace: default
  labels:
    app: hello-server
    environment: example
    managed-by: terraform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-server
  template:
    metadata:
      labels:
        app: hello-server
    spec:
      containers:
      - name: hello-app
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: hello-server
  namespace: default
  labels:
    app: hello-server
    environment: example
    managed-by: terraform
spec:
  type: LoadBalancer
  selector:
    app: hello-server
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
