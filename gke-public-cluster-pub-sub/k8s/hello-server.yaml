---
# Service Account is optional - only needed if your app interacts with GCP services
# The HPA reads metrics via gke-metrics-agent (managed by GKE), not via your app pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello-server
  namespace: default
  # Uncomment the annotation below only if you created the app service account
  # and your application needs to access GCP services (Pub/Sub, Cloud Storage, etc.)
  # annotations:
  #   iam.gke.io/gcp-service-account: gke-pubsub-app@PROJECT_ID.iam.gserviceaccount.com
  labels:
    app: hello-server
    environment: example
    managed-by: terraform

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server
  namespace: default
  labels:
    app: hello-server
    environment: example
    managed-by: terraform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-server
  template:
    metadata:
      labels:
        app: hello-server
    spec:
      serviceAccountName: hello-server
      containers:
      - name: hello-app
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: hello-server
  namespace: default
  labels:
    app: hello-server
    environment: example
    managed-by: terraform
spec:
  type: LoadBalancer
  selector:
    app: hello-server
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hello-server-hpa
  namespace: default
  labels:
    app: hello-server
    environment: example
    managed-by: terraform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-server
  minReplicas: 1
  maxReplicas: 20
  metrics:
  - type: External
    external:
      metric:
        # Note the pipe "|" separator for Google Cloud metrics
        name: pubsub.googleapis.com|subscription|num_unacked_messages_by_region
        selector:
          matchLabels:
            # This references the subscription created in Terraform
            resource.labels.subscription_id: "gke-notifications-subscription"
      target:
        type: AverageValue
        # Each pod will attempt to process 10 messages from the backlog
        averageValue: "10"
